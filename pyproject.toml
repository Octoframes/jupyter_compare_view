authors = ["kolibril13 <44469195+kolibril13@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8,<3.11"
Pillow = "^9.1.0"
ipykernel = "^6.13.0"
jupyterlab = "^3.3.4"

[tool.poetry.dev-dependencies]
