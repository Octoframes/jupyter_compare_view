            {

            }
        ],
        {
            animate: true,
            showLabels: false,
            showCredits: false,
            startingPosition: "{{ slider_position }}",
            makeResponsive: true,
            // undocumented shit
            callback: (jx_slider) => {
                // remove juxtapose.js link and logo in bottom left corner
                jx_slider.slider.removeChild(jx_slider.labCredit);
            },
        });
</script>
